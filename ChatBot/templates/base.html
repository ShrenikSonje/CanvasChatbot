<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Canvas Chatbot{% endblock %}</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"> <!-- Bootstrap CSS -->
    
    {% load static %}
    
    <style>
        /* General Reset and Styling */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #DBD3D3; /* Light background color */
            color: #091057; /* Dark text color */
            font-family: 'Poppins', sans-serif; /* Modern font */
        }

        /* Navigation Styles */
        nav {
            background-color: #EC8305; /* Dark blue background for navbar */
            border-bottom: 2px solid #DBD3D3; /* Light border */
        }

        nav a {
            color: #DBD3D3; /* Change link color to #DBD3D3 */
            transition: background-color 0.3s ease;
        }

        nav a:hover {
            background-color: #EC8305; /* Orange hover color */
            color: white;
        }

        /* Container Layout */
        .content {
            padding: 20px;
        }

        /* Welcome Section */
        .welcome-section {
            background-color: #FFFFFF; /* White background for the welcome section */
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .welcome-section h1 {
            font-size: 32px;
            font-weight: 700;
            color: #091057; /* Dark blue for the title */
        }

        .welcome-section p {
            font-size: 18px;
            color: #091057; /* Dark blue for the paragraph text */
        }

        /* Navbar Brand */
        .navbar-brand {
            font-weight: 700;
            color: #EC8305; /* Orange color for the brand */
        }

        .navbar-toggler-icon {
            background-color: #EC8305; /* Orange for the hamburger icon */
        }

        /* Logged in user message */
        .navbar-nav .nav-item .nav-link {
            color: #DBD3D3; /* Change text color to #DBD3D3 */
        }

        .navbar-nav .nav-item .nav-link:hover {
            color: #024CAA; /* Darker blue for hover effect */
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light" >
        <a class="navbar-brand" href="{% url 'index' %}" style="color: #091057;">Canvas 2.0 - Chatbot</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'chat' %}" style="color: #091057;">Chatbot</a>

                </li>
            </ul>
            <div class="navbar-nav">
                {% if user.is_authenticated %}
                    <span class="nav-item nav-link" style="color: #091057;">Welcome, {{ user.username }}</span>
                    <a class="nav-item nav-link" href="{% url 'logout' %}" style="color: #091057;">Logout</a>
                {% else %}
                    <a class="nav-item nav-link" href="{% url 'login' %}" style="color: #091057;">Login</a>
                {% endif %}
            </div>
        </div>
    </nav>
    
    <div class="container content">
        {% block content %}
        <div class="row">
            <div class="col text-center welcome-section">
                <h1 class="mt-5">Welcome to the Canvas Chatbot</h1>
                <p class="lead">Ask questions and get instant responses!</p>
            </div>
        </div>
        {% endblock %}
    </div>

    <!-- Include Bootstrap JS and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
