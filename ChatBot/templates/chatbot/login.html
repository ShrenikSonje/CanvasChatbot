{% extends "base.html" %}

{% block title %}
Login - Canvas Chatbot
{% endblock %}

{% block content %}
<div class="row justify-content-center mt-5">
    <div class="col-md-6">
        <div class="card shadow">
            <div class="card-body">
                <h1 class="card-title text-center" style="color: #091057;">Login</h1>
                
                {% if error %}
                    <div class="alert alert-danger text-center" role="alert">
                        {{ error }}
                    </div>
                {% endif %}
                
                <form method="POST" class="mt-4">
                    {% csrf_token %}
                    
                    <div class="form-group">
                        <label for="username" style="color: #091057;">Username:</label>
                        <input type="text" name="username" id="username" class="form-control" placeholder="Enter your username" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="password" style="color: #091057;">Password:</label>
                        <input type="password" name="password" id="password" class="form-control" placeholder="Enter your password" required>
                    </div>
                    
                    <button type="submit" class="btn btn-primary btn-block" style="background-color: #EC8305; border-color: #EC8305;">
                        Login
                    </button>
                </form>
                
                <p class="text-center mt-3">
                    <a href="{% url 'index' %}" style="color: #091057;">Back to Home</a>
                </p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
