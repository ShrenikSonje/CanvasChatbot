    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Chat History</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                display: flex;
                flex-direction: column;
                align-items: center;
                margin: 0;
                padding: 0;
                background-color: #f0f0f0;
            }
            h1 {
                margin-top: 20px;
            }
            #session-list {
                width: 60%;
                max-width: 800px;
                background-color: white;
                border: 1px solid #ccc;
                border-radius: 8px;
                padding: 20px;
            }
            .session {
                padding: 10px;
                border-bottom: 1px solid #ddd;
            }
            .session:last-child {
                border-bottom: none;
            }
            .session ul {
                padding-left: 20px;
            }
            .session ul li {
                margin-bottom: 10px;
            }
        </style>
    </head>
    <body>
        <h1>Chat History</h1>
        <div id="session-list">
            {% for session in sessions %}
                <div class="session">
                    <p><strong>Session ID:</strong> {{ session.id }}</p>
                    <p><strong>Created at:</strong> {{ session.created_at }}</p>
                    <ul>
                        {% for message in session.messages.all %}
                            <li>
                                <strong>You:</strong> {{ message.question }}<br>
                                <strong>Chatbot:</strong> {{ message.response }}
                            </li>
                        {% endfor %}
                    </ul>
                    <a href="{% url 'chat' session.id %}">Continue this session</a>
                </div>
            {% endfor %}
        </div>
        <a href="{% url 'chat' %}">Back to Chat</a>
    </body>
    </html>
